<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="row app">
      <div class="col-8 selection-section">
        <div class="align-items-center row title">
          <div class="col-6">
            <h2>Carro de Compras</h2>
          </div>
          <div class="col-6">
            <strong>3 items</strong>
          </div>
        </div>
        <hr>
        <div class="row align-items-center">
          <div class="col-3">
            <img src="assets/img/polera-roja.jpg" alt="polera" class="polera">
          </div>
          <div class="col-3">
            <p>Polera</p>
            <b>Color Rojo</b>
          </div>
          <div class="col-3">
            <p>- 1 +</p>
          </div>
          <div class="col-3">
            <p>$44.000</p>
          </div>
        </div>
        <hr>
        <div class="row align-items-center">
          <div class="col-3">
            <img src="assets/img/polera-gris.jpg" alt="polera" class="polera">
          </div>
          <div class="col-3">
            <p>Polera</p>
            <b>Color Gris</b>
          </div>
          <div class="col-3">
            <p>- 1 +</p>
          </div>
          <div class="col-3">
            <p>$44.000</p>
          </div>
        </div>
        <hr>
        <div class="row align-items-center">
          <div class="col-3">
            <img src="assets/img/polera-negra.jpg" alt="polera" class="polera">
          </div>
          <div class="col-3">
            <p>Polera</p>
            <b>Color Negro</b>
          </div>
          <div class="col-3">
            <p>- 1 +</p>
          </div>
          <div class="col-3">
            <p>$44.000</p>
          </div>
        </div>
      </div>

      <div class="col-4 shipping-section">
        <h3>Resumen de la compra </h3>
        <hr>
        <div class="d-flex justify-content-between">
          <p>3 artículos</p>
          <p>$132.000</p>
        </div>
        <p>ENVÍO</p>
        <select class="form-select" aria-label="">
          <option selected>Envío Express $5.000</option>
        </select>
        <p class="mt-3">CÓDIGO DE DESCUENTO</p>
        <input type="text" class="form-control" id="input" value="" placeholder="Ingresa tu código">
        <hr>
        <div class="d-flex justify-content-between">
          <p>PRECIO TOTAL</p>
          <p>$137.000</p>
        </div>
        <button class="btn btn-danger mt-3">Realizar Compra</button>
      </div>
    </div>
  </main>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
